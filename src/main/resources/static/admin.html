<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<h1>Welcome!</h1>

<button onclick="loginOk()">loginOk</button>
<button onclick="loginNg()">loginNg</button>
<button onclick="logout()">logout</button>
<button onclick="resource()">resource</button>


<script>
    function logout() {
        axios.post("/logout", {}, {
            headers: {'X-Requested-With': 'XMLHttpRequest'}
        })
        .then(function (response) {
            console.log(response);
        })
        .catch(function (error) {
            console.log(error);
        });
    }

    function loginOk() {
        axios.get("/api/user", {
            auth: {
                username: "user",
                password: "password"
            },
            headers: {'X-Requested-With': 'XMLHttpRequest'}
        })
        .then(function (response) {
            console.log(response);
        })
        .catch(function (error) {
            console.log(error);
        });
    }

    function loginNg() {
        axios.get("/api/user", {
            auth: {
                username: "user",
                password: "passwordx"
            },
            headers: {'X-Requested-With': 'XMLHttpRequest'}
        })
        .then(function (response) {
            console.log(response);
        })
        .catch(function (error) {
            console.log(error);
        });
    }

    function resource() {
        axios.get("/api/resource", {
            headers: {'X-Requested-With': 'XMLHttpRequest'}
        })
        .then(function (response) {
            console.log(response);
        })
        .catch(function (error) {
            console.log(error);
        });
    }
</script>
</body>
</html>
